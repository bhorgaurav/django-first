{% extends 'students/base.html' %}

{% block content %}
	<div class="row" id="registerForm">
		<div class="col-lg-12">
			<h3>Register</h3>
			<form action="{% url 'students:verify' %}" method="POST" data-toggle="validator" role="form">
			{% csrf_token %}
				<div class="form-group">
					<label for="input_name">Name</label>
					<input type="text" class="form-control" name="input_name" id="input_name" placeholder="John Doe" required>
					<div class="help-block with-errors"></div>
				</div>
				<div class="form-group">
					<label for="mobile_number">Mobile Number</label>
					<input type="tel" class="form-control" pattern="^[0-9]{10}$" name="mobile_number" id="mobile_number" placeholder="9999999999" required>
					<small class="form-text text-muted">Format is 9999999999. 10 digit number. No special characters.</small>
					<div class="help-block with-errors"></div>
				</div>
				<div class="form-group">
					<label for="input_class">Class Name</label>
					<input type="text" class="form-control" name="input_class" id="input_class" placeholder="Algebra 101" required>
					<div class="help-block with-errors"></div>
				</div>
				<button type="submit" class="btn btn-primary">Submit</button>
			</form>
		</div>
	</div>
	
	{% include 'students/verify.html' %}
{% endblock %}
